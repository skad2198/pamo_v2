{% extends 'web/base_alt.html' %} {% load static %} {% block title % }Cars{ %
endblock %} {% block css %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/nouislider.css' %}"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/css_style.default.css' %}"
  id="theme-stylesheet"
/>
<script src="{% static 'js/nouislider.min.js' %}"></script>
{% endblock %} {% block menu %}
<ul class="navbar-nav ml-auto">
  <li class="nav-item">
    <form class="form-inline my-2 my-lg-0" id="searchbar">
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        name="search"
        placeholder="Search"
      />
      <button
        class="btn btn-outline-success my-2 my-sm-0"
        type="submit"
        id="submit"
      >
        Search
      </button>
    </form>
  </li>
</ul>
{% endblock %} {% block body %}
<section class="hero hero-page gray-bg padding-small">
  <div class="container">
    <div class="row d-flex">
      <div class="col-lg-9 order-2 order-lg-1">
        <h1>Catalogue</h1>
        <p class="lead text-muted">All the available vehicles...</p>
      </div>
      <div class="col-lg-3 text-right order-1 order-lg-2">
        <ul class="breadcrumb justify-content-lg-end">
          <li class="breadcrumb-item">
            <a href="{% url 'web:index' %}">Home</a>
          </li>
          <li class="breadcrumb-item active">Catalogue</li>
        </ul>
      </div>
    </div>
  </div>
</section>
<main>
  <div class="container">
    <div class="row">
      <!-- Sidebar-->
      <div class="sidebar col-xl-3 col-lg-4 sidebar">
        <form action="#" id="filter">
          <div class="block">
            <h6 class="text-uppercase">Build type</h6>
            <div class="form-group mb-1">
              <input
                id="all"
                type="radio"
                name="make"
                checked
                class="radio-template"
                value="all"
              />
              <label for="all">All</label>
            </div>
          </div>
          <!-- <a href="#" class="filter-submit" onclick="">filter</a> -->
        </form>
      </div>
      <!-- /Sidebar end-->
      <!-- Grid -->
      <div class="products-grid col-xl-9 col-lg-8 sidebar-left">
        <div class="row grid">
          <!-- item-->
        </div>

        <br />
        <!-- page-navigation -->
        <nav
          aria-label="page navigation example"
          class="d-flex justify-content-center"
        >
          <ul class="pagination pagination-custom">
            <li class="page-item" id="prev" onclick="">
              <a href="#" aria-label="Previous" class="page-link"
                ><span aria-hidden="true">Prev</span
                ><span class="sr-only">Previous</span></a
              >
            </li>
            <li class="page-item" id="next" onclick="">
              <a href="#" aria-label="Next" class="page-link"
                ><span aria-hidden="true">Next</span
                ><span class="sr-only">Next </span></a
              >
            </li>
          </ul>
        </nav>
      </div>
      <!-- / Grid End-->
    </div>
  </div>
</main>
{% endblock %}
